name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'  # Weekly Monday 2 AM UTC
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Cancel in-progress runs for same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  #############################################
  # Code Quality (Parallel)
  #############################################
  lint:
    name: Lint (${{ matrix.tool }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        tool: [black, isort, mypy, pylint]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache UV
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.tool }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.tool }}-
            uv-${{ runner.os }}-
      
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[lint]"
          uv pip install types-lxml types-PyYAML
          
      - name: Run Black
        if: matrix.tool == 'black'
        run: |
          source .venv/bin/activate
          black --check --diff --color core/ config/ infra/ runner.py
      
      - name: Run isort
        if: matrix.tool == 'isort'
        run: |
          source .venv/bin/activate
          isort --check-only --diff core/ config/ infra/ runner.py
      
      - name: Run mypy
        if: matrix.tool == 'mypy'
        run: |
          source .venv/bin/activate
          mypy core/ config/ infra/ runner.py \
            --explicit-package-bases \
            --strict \
            --show-error-codes \
            --pretty \
            --html-report mypy-report
      
      - name: Upload mypy report
        if: matrix.tool == 'mypy' && always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report/
          retention-days: 7
      
      - name: Run pylint
        if: matrix.tool == 'pylint'
        run: |
          source .venv/bin/activate
          pylint core/ config/ infra/ runner.py \
            --output-format=colorized \
            --fail-under=8.5 | tee pylint-report.txt
      
      - name: Upload pylint report
        if: matrix.tool == 'pylint' && always()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt
          retention-days: 7

  #############################################
  # Security Scanning (Parallel)
  #############################################
  security:
    name: Security (${{ matrix.scanner }})
    runs-on: ubuntu-latest
    timeout-minutes: 8
    strategy:
      fail-fast: false
      matrix:
        scanner: [bandit, safety]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache UV
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-security-${{ hashFiles('pyproject.toml') }}
      
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[security]"
      
      - name: Run Bandit
        if: matrix.scanner == 'bandit'
        run: |
          source .venv/bin/activate
          bandit -r core/ config/ infra/ runner.py \
            -f json -o bandit-report.json -ll || true
      
      - name: Upload Bandit report
        if: matrix.scanner == 'bandit' && always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30
      
      - name: Run Safety
        if: matrix.scanner == 'safety'
        run: |
          source .venv/bin/activate
          safety check --json --output safety-report.json --continue-on-error || true
      
      - name: Upload Safety report
        if: matrix.scanner == 'safety' && always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

  #############################################
  # Tests (Matrix)
  #############################################
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache UV
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-test-${{ hashFiles('pyproject.toml') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            chromium-browser chromium-chromedriver xvfb
      
      - name: Install Python dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
      
      - name: Create test directories
        run: |
          mkdir -p tests/unit tests/integration tests/e2e
          touch tests/__init__.py tests/unit/__init__.py tests/integration/__init__.py
      
      - name: Check for unit tests
        id: check-unit
        run: |
          if [ -d "tests/unit" ] && compgen -G "tests/unit/test_*.py" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run unit tests
        if: steps.check-unit.outputs.exists == 'true'
        run: |
          source .venv/bin/activate
          mkdir -p test-results
          pytest tests/unit/ -v \
            --cov=core --cov=config --cov=infra \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml \
            --cov-report=html \
            --junitxml=test-results/junit-unit.xml \
            --maxfail=5
      
      - name: Check for integration tests
        id: check-integration
        run: |
          if [ -d "tests/integration" ] && compgen -G "tests/integration/test_*.py" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run integration tests
        if: steps.check-integration.outputs.exists == 'true'
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v \
            --cov-append \
            --cov-report=xml \
            --junitxml=test-results/junit-integration.xml \
            --maxfail=3
      
      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests,python-${{ matrix.python-version }}
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results/
            htmlcov/
          retention-days: 7

  #############################################
  # E2E Tests
  #############################################
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 30
    if: github.event_name != 'schedule'
    
    services:
      selenium-hub:
        image: selenium/hub:4.15.0
        ports:
          - 4444:4444
      
      chrome:
        image: selenium/node-chrome:4.15.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: --shm-size=2g
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
      
      - name: Wait for Selenium Grid
        run: timeout 60 bash -c 'until curl -sf http://localhost:4444/status; do sleep 2; done'
      
      - name: Check for E2E tests
        id: check-e2e
        run: |
          if [ -d "tests/e2e" ] && compgen -G "tests/e2e/test_*.py" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No E2E tests found"
          fi
      
      - name: Run E2E tests
        if: steps.check-e2e.outputs.exists == 'true'
        env:
          TEST_USER: testuser
          TEST_PASS: testpass123
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          source .venv/bin/activate
          mkdir -p test-results
          pytest tests/e2e/ -v -m e2e --timeout=300 \
            --junitxml=test-results/junit-e2e.xml
      
      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: artifacts/
          retention-days: 7

  #############################################
  # Docker Build
  #############################################
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Test image
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -1)
          docker run --rm "$FIRST_TAG" --help
      
      - name: Save image
        run: |
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -1)
          docker save "$FIRST_TAG" -o /tmp/image.tar
      
      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  #############################################
  # Performance Benchmarks
  #############################################
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e .
          uv pip install pytest pytest-benchmark
      
      - name: Check for benchmarks
        id: check-benchmarks
        run: |
          if [ -d "tests/benchmarks" ] && compgen -G "tests/benchmarks/test_*.py" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No benchmark tests found"
          fi
      
      - name: Run benchmarks
        if: steps.check-benchmarks.outputs.exists == 'true'
        run: |
          source .venv/bin/activate
          pytest tests/benchmarks/ \
            --benchmark-only \
            --benchmark-json=benchmark.json \
            --benchmark-compare-fail=mean:10%
      
      - name: Store benchmark result
        if: steps.check-benchmarks.outputs.exists == 'true'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'

  #############################################
  # Publish Docker Image
  #############################################
  publish:
    name: Publish Image
    runs-on: ubuntu-latest
    needs: [docker, e2e]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    timeout-minutes: 15
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: spdx-json
          output-file: sbom.spdx.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  #############################################
  # Create GitHub Release
  #############################################
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: publish
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## üöÄ Release ${{ github.ref_name }}
            
            ### üìù Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### üì¶ Docker Image
            ```
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
            
            ### üîí Security
            - SBOM available in artifacts
            - Security scans passed
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

