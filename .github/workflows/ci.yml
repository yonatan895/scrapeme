name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  #############################################
  # Code Quality (Simplified - each job installs deps)
  #############################################
  lint:
    name: Lint (${{ matrix.tool }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        tool: [black, isort, mypy, pylint]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache UV
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.tool }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.tool }}-
            uv-${{ runner.os }}-
      
      - name: Install dependencies with UV
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[lint]"
      
      - name: Run Black
        if: matrix.tool == 'black'
        run: |
          source .venv/bin/activate
          black --check --diff --color core/ config/ infra/ runner.py
      
      - name: Run isort
        if: matrix.tool == 'isort'
        run: |
          source .venv/bin/activate
          isort --check-only --diff --color core/ config/ infra/ runner.py
      
      - name: Run mypy
        if: matrix.tool == 'mypy'
        run: |
          source .venv/bin/activate
          mypy core/ config/ infra/ runner.py \
            --explicit-package-bases \
            --strict \
            --show-error-codes \
            --pretty \
            --html-report mypy-report
      
      - name: Upload mypy report
        if: matrix.tool == 'mypy' && always()
        uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report/
          retention-days: 7
      
      - name: Run pylint
        if: matrix.tool == 'pylint'
        run: |
          source .venv/bin/activate
          pylint core/ config/ infra/ runner.py \
            --output-format=colorized \
            --fail-under=8.5 | tee pylint-report.txt
      
      - name: Upload pylint report
        if: matrix.tool == 'pylint' && always()
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt
          retention-days: 7

  #############################################
  # Security Scanning
  #############################################
  security:
    name: Security (${{ matrix.scanner }})
    runs-on: ubuntu-latest
    timeout-minutes: 8
    strategy:
      fail-fast: false
      matrix:
        scanner: [bandit, safety]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache UV
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-security-${{ hashFiles('pyproject.toml') }}
      
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[security]"
      
      - name: Run Bandit
        if: matrix.scanner == 'bandit'
        run: |
          source .venv/bin/activate
          bandit -r core/ config/ infra/ runner.py \
            -f json -o bandit-report.json -ll || true
      
      - name: Upload Bandit report
        if: matrix.scanner == 'bandit' && always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30
      
      - name: Run Safety
        if: matrix.scanner == 'safety'
        run: |
          source .venv/bin/activate
          safety check --json --output safety-report.json --continue-on-error || true
      
      - name: Upload Safety report
        if: matrix.scanner == 'safety' && always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json
          retention-days: 30

  #############################################
  # Tests (Fixed for missing directories)
  #############################################
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Cache UV
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-test-${{ hashFiles('pyproject.toml') }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            chromium-browser chromium-chromedriver xvfb
      
      - name: Install Python dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
      
      - name: Create test directories
        run: |
          mkdir -p tests/unit tests/integration tests/e2e tests/property tests/benchmarks
          touch tests/__init__.py tests/unit/__init__.py tests/integration/__init__.py
      
      - name: Run unit tests
        if: hashFiles('tests/unit/*.py') != ''
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v \
            --cov=core --cov=config --cov=infra \
            --cov-report=xml --cov-report=html \
            --cov-report=term-missing:skip-covered \
            --junitxml=test-results/junit-unit.xml \
            --maxfail=5 || echo "No unit tests found"
      
      - name: Run integration tests
        if: hashFiles('tests/integration/*.py') != ''
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v \
            --cov-append \
            --cov-report=xml \
            --junitxml=test-results/junit-integration.xml \
            --maxfail=3 || echo "No integration tests found"
      
      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests,python-${{ matrix.python-version }}
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results/
            htmlcov/
          retention-days: 7

  #############################################
  # E2E Tests
  #############################################
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 30
    if: github.event_name != 'schedule' && hashFiles('tests/e2e/*.py') != ''
    
    services:
      selenium-hub:
        image: selenium/hub:4.15.0
        ports:
          - 4444:4444
      
      chrome:
        image: selenium/node-chrome:4.15.0
        env:
          SE_EVENT_BUS_HOST: selenium-hub
          SE_EVENT_BUS_PUBLISH_PORT: 4442
          SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
        options: --shm-size=2g
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"
      
      - name: Wait for Selenium Grid
        run: timeout 60 bash -c 'until curl -sf http://localhost:4444/status; do sleep 2; done'
      
      - name: Run E2E tests
        env:
          TEST_USER: testuser
          TEST_PASS: testpass123
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
        run: |
          source .venv/bin/activate
          pytest tests/e2e/ -v -m e2e --timeout=300 \
            --junitxml=test-results/junit-e2e.xml || echo "No e2e tests found"
      
      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: artifacts/
          retention-days: 7

  #############################################
  # Benchmarks (Fixed conflict)
  #############################################
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request' && hashFiles('tests/benchmarks/*.py') != ''
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      
      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          # Install without pytest-xdist to avoid conflict
          uv pip install -e .
          uv pip install pytest pytest-benchmark
      
      - name: Run benchmarks
        run: |
          source .venv/bin/activate
          pytest tests/benchmarks/ \
            --benchmark-only \
            --benchmark-json=benchmark.json \
            --benchmark-compare-fail=mean:10% || echo "No benchmarks found"
      
      - name: Store benchmark result
        if: hashFiles('benchmark.json') != ''
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          comment-on-alert: true
          alert-threshold: '150%'

  #############################################
  # Docker Build
  #############################################
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Test image
        run: |
          docker run --rm $(echo "${{ steps.meta.outputs.tags }}" | head -1) --help
      
      - name: Save image
        run: |
          docker save $(echo "${{ steps.meta.outputs.tags }}" | head -1) -o /tmp/image.tar
      
      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  #############################################
  # Docker Security Scan
  #############################################
  docker-scan:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: docker
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp
      
      - name: Load image
        run: docker load -i /tmp/image.tar
      
      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/image.tar
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          exit-code: '0'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

  #############################################
  # Publish
  #############################################
  publish:
    name: Publish Image
    runs-on: ubuntu-latest
    needs: [docker, docker-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    timeout-minutes: 15
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  #############################################
  # Release
  #############################################
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: publish
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ðŸš€ Release ${{ github.ref_name }}
            
            ### ðŸ“¦ Docker Image
            ```
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
