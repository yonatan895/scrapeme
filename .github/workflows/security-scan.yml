name: Enterprise Security Scanning
permissions:
  contents: read
  security-events: write

on:
  pull_request:
    paths:
      - 'charts/**'
      - 'deploy/**'
      - 'policies/**'
  push:
    branches:
      - main
      - 'feat/**'

jobs:
  helm-security-scan:
    name: Helm Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'
      
      - name: Helm Template
        run: |
          helm template scrapeme charts/scrapeme \
            -f deploy/environments/dev.yaml \
            --output-dir ./rendered
      
      - name: Run Trivy Kubernetes Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './rendered'
          format: 'sarif'
          output: 'trivy-k8s-results.sarif'
      
      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-k8s-results.sarif'
  
  policy-validation:
    name: Policy Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install Conftest
        run: |
          curl -L -o conftest.tar.gz https://github.com/open-policy-agent/conftest/releases/download/v0.46.0/conftest_0.46.0_Linux_x86_64.tar.gz
          tar xzf conftest.tar.gz
          sudo mv conftest /usr/local/bin
      
      - name: Validate Policies
        run: |
          helm template scrapeme charts/scrapeme \
            -f deploy/environments/prod.yaml \
            --output-dir ./rendered
          conftest verify --policy policies/ ./rendered/
  
  image-security-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/yonatan895/scrapeme:latest'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
      
      - name: Upload Image Scan Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
