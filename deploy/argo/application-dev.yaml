apiVersion: v1
kind: Namespace
metadata:
  name: scrapeme-dev
  labels:
    name: scrapeme-dev
    environment: dev
---
# Helm release via Argo CD for dev
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scrapeme-dev
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: scrapeme-dev
  source:
    repoURL: https://github.com/yonatan895/scrapeme
    targetRevision: feat/kubernetes-orchestration
    path: charts/scrapeme
    helm:
      valueFiles:
        - deploy/environments/dev.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
