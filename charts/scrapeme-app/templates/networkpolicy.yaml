{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "scrapeme-app.fullname" . }}
spec:
  podSelector:
    matchLabels:
      {{- include "scrapeme-app.selectorLabels" . | nindent 6 }}
  policyTypes: ["Ingress","Egress"]
  ingress:
    - from:
        {{- if .Values.networkPolicy.allowPrometheusNamespace }}
        - namespaceSelector:
            matchLabels:
              name: {{ .Values.networkPolicy.allowPrometheusNamespace }}
        {{- end }}
        {{- range .Values.networkPolicy.allowIngressNamespaces }}
        - namespaceSelector:
            matchLabels:
              name: {{ . }}
        {{- end }}
      ports:
        - port: {{ .Values.service.port }}
          protocol: TCP
  egress:
    - to: []
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    - to: []
      ports:
        - port: 80
          protocol: TCP
        - port: 443
          protocol: TCP
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: selenium-hub
      ports:
        - port: 4444
          protocol: TCP
{{- end }}
