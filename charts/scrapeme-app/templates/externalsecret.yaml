{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "scrapeme-app.fullname" . }}-secrets
  labels:
    {{- include "scrapeme-app.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "15m" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStore.name }}
    kind: {{ .Values.externalSecrets.secretStore.kind | default "SecretStore" }}
  target:
    name: {{ include "scrapeme-app.fullname" . }}-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      engineVersion: v2
      data:
        SITE_USERNAME: "{{ .site_username | toString }}"
        SITE_PASSWORD: "{{ .site_password | toString }}"
        DATABASE_URL: "{{ .database_url | toString }}"
        API_TOKEN: "{{ .api_token | toString }}"
        {{- range $key, $value := .Values.externalSecrets.additionalSecrets }}
        {{ $key | upper }}: "{{ printf "{{ .%s | toString }}" $value }}"
        {{- end }}
  data:
    - secretKey: site_username
      remoteRef:
        key: {{ .Values.externalSecrets.vault.path }}/credentials
        property: username
    - secretKey: site_password
      remoteRef:
        key: {{ .Values.externalSecrets.vault.path }}/credentials
        property: password
    - secretKey: database_url
      remoteRef:
        key: {{ .Values.externalSecrets.vault.path }}/database
        property: connection_string
    - secretKey: api_token
      remoteRef:
        key: {{ .Values.externalSecrets.vault.path }}/api
        property: token
    {{- range $secret := .Values.externalSecrets.additionalSecrets }}
    - secretKey: {{ $secret.key }}
      remoteRef:
        key: {{ $.Values.externalSecrets.vault.path }}/{{ $secret.vaultKey }}
        property: {{ $secret.property }}
    {{- end }}
{{- end }}