{{- if .Values.networkPolicy.baseline.enabled }}
# Enterprise: Baseline deny-all NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "scrapeme-app.fullname" . }}-deny-all
  labels:
    {{- include "scrapeme-app.labels" . | nindent 4 }}
    policy-type: baseline-deny
spec:
  podSelector: {}
  policyTypes: ["Ingress", "Egress"]
---
# Enterprise: DNS egress policy (required for cluster DNS)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "scrapeme-app.fullname" . }}-allow-dns
  labels:
    {{- include "scrapeme-app.labels" . | nindent 4 }}
    policy-type: allow-dns
spec:
  podSelector:
    matchLabels:
      {{- include "scrapeme-app.selectorLabels" . | nindent 6 }}
  policyTypes: ["Egress"]
  egress:
    - to: []
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# Enterprise: HTTPS egress policy (external APIs)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "scrapeme-app.fullname" . }}-allow-https
  labels:
    {{- include "scrapeme-app.labels" . | nindent 4 }}
    policy-type: allow-https
spec:
  podSelector:
    matchLabels:
      {{- include "scrapeme-app.selectorLabels" . | nindent 6 }}
  policyTypes: ["Egress"]
  egress:
    - to: []
      ports:
        - port: 443
          protocol: TCP
---
# Enterprise: Selenium Grid access policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "scrapeme-app.fullname" . }}-allow-selenium
  labels:
    {{- include "scrapeme-app.labels" . | nindent 4 }}
    policy-type: allow-selenium
spec:
  podSelector:
    matchLabels:
      {{- include "scrapeme-app.selectorLabels" . | nindent 6 }}
  policyTypes: ["Egress"]
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: selenium-hub
      ports:
        - port: 4444
          protocol: TCP
{{- end }}