replicaCount: 2
image:
  registry: ghcr.io
  repository: yonatan895/scrapeme
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 9090
ingress:
  enabled: false
  className: ""
  hosts: []
  tls: []
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  cpu: 70
  memory: 80
resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop: ["ALL"]
serviceAccount:
  create: true
  name: ""
rbac:
  create: true
pdb:
  enabled: true
  minAvailable: 1
networkPolicy:
  enabled: true
  allowPrometheusNamespace: ""
  allowIngressNamespaces: []
config:
  sites: |
    sites: []
  mountPath: /app/config
  fileName: sites.yaml
artifactsPVC:
  enabled: true
  name: scrapeme-artifacts
  accessModes: ["ReadWriteMany"]
  size: 10Gi
  storageClassName: ""
resultsPVC:
  enabled: true
  name: scrapeme-results
  accessModes: ["ReadWriteMany"]
  size: 5Gi
  storageClassName: ""
metrics:
  port: 9090
  path: /metrics
prometheus:
  serviceMonitor:
    enabled: false
    labels: {}
    interval: 15s
env:
  - name: METRICS_PORT
    value: "9090"
  - name: REMOTE_URL
    value: "http://selenium-hub:4444"
extraEnv: []
extraEnvFrom: []
args:
  - "--config"
  - "/app/config/sites.yaml"
  - "--browser"
  - "chrome"
  - "--headless"
  - "--enable-pooling"
  - "--remote-url"
  - "http://selenium-hub:4444"
  - "--metrics-port"
  - "9090"
  - "--json-logs"
  - "--daemon"
  - "--artifact-dir"
  - "/app/artifacts"
nodeSelector: {}
tolerations: []
affinity: {}
topologySpreadConstraints: []
