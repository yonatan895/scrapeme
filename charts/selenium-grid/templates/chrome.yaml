apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-chrome
  labels:
    app.kubernetes.io/name: selenium-chrome
spec:
  replicas: {{ .Values.chrome.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: selenium-chrome
  template:
    metadata:
      labels:
        app.kubernetes.io/name: selenium-chrome
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1200
        runAsGroup: 1201
        fsGroup: 1201
      containers:
        - name: chrome
          image: {{ .Values.chrome.image }}
          ports:
            - containerPort: 5555
              name: node
          env:
            - name: SE_EVENT_BUS_HOST
              value: selenium-hub
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
            - name: SE_NODE_MAX_SESSIONS
              value: "{{ .Values.chrome.maxSessions }}"
            - name: SE_START_XVFB
              value: "true"
          livenessProbe:
            httpGet:
              path: /status
              port: 5555
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /status
              port: 5555
            initialDelaySeconds: 10
          resources:
            {{- toYaml .Values.chrome.resources | nindent 12 }}
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.chrome.devShmSize }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values: ["selenium-chrome"]
                topologyKey: kubernetes.io/hostname
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: selenium-chrome
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: selenium-chrome
  minReplicas: {{ .Values.chrome.hpa.minReplicas }}
  maxReplicas: {{ .Values.chrome.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.chrome.hpa.cpu }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.chrome.hpa.memory }}
