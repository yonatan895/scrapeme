# Enterprise: Kyverno policy to disallow :latest tags in production
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-latest-tag
  annotations:
    policies.kyverno.io/title: Disallow Latest Tag
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >
      Containers should not use the latest tag as it makes it hard to track
      which image version is running and allows for unpredictable updates.
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: check-image-tag
    match:
      any:
      - resources:
          kinds:
          - Pod
          namespaces:
          - scrapeme
          - scrapeme-staging
    validate:
      message: "Using :latest tag is not allowed in production environments"
      pattern:
        spec:
          =(securityContext):
            =(runAsNonRoot): true
          containers:
          - image: "!*:latest"
            name: "*"