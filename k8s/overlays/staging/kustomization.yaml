apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: scrapeme-staging

resources:
  - ../../base
  - resource-quota.yaml
  - network-policies.yaml

patchesStrategicMerge:
  - namespace-patch.yaml
  - security-patch.yaml

replicas:
  - name: scrapeme-app
    count: 2
  - name: selenium-chrome
    count: 2

images:
  - name: scrapeme
    newTag: staging

commonLabels:
  environment: staging
  
commonAnnotations:
  deployment.kubernetes.io/revision: "1"
  security.kubernetes.io/policy: "restricted"

configMapGenerator:
  - name: staging-config
    literals:
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=true
      - RETENTION_DAYS=7
