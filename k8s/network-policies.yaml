# Network policy for ScrapeMe application
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: scrapeme-app-netpol
  namespace: scrapeme
  labels:
    app.kubernetes.io/name: scrapeme
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: scrapeme
      component: scraper
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Prometheus to scrape metrics
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  # Allow ingress controller access (if using ingress)
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to Selenium Hub
  - to:
    - podSelector:
        matchLabels:
          app: selenium-hub
    ports:
    - protocol: TCP
      port: 4444
  # Allow HTTPS outbound for scraping external sites
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  # Allow connection to Kubernetes API for health checks
  - to: []
    ports:
    - protocol: TCP
      port: 6443

---
# Network policy for Selenium Hub
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: selenium-hub-netpol
  namespace: scrapeme
  labels:
    app.kubernetes.io/name: selenium-hub
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: selenium-hub
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ScrapeMe app to connect
  - from:
    - podSelector:
        matchLabels:
          app: scrapeme
    ports:
    - protocol: TCP
      port: 4444
  # Allow Chrome nodes to register
  - from:
    - podSelector:
        matchLabels:
          app: selenium-chrome
    ports:
    - protocol: TCP
      port: 4442
    - protocol: TCP
      port: 4443
  # Allow Prometheus to scrape (if hub has metrics)
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 4444
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow communication with Chrome nodes
  - to:
    - podSelector:
        matchLabels:
          app: selenium-chrome
    ports:
    - protocol: TCP
      port: 5555

---
# Network policy for Chrome nodes
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: selenium-chrome-netpol
  namespace: scrapeme
  labels:
    app.kubernetes.io/name: selenium-chrome
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: selenium-chrome
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Hub to manage sessions
  - from:
    - podSelector:
        matchLabels:
          app: selenium-hub
    ports:
    - protocol: TCP
      port: 5555
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow connection to Hub
  - to:
    - podSelector:
        matchLabels:
          app: selenium-hub
    ports:
    - protocol: TCP
      port: 4442
    - protocol: TCP
      port: 4443
  # Allow HTTPS outbound for web scraping
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

