# Network policy for Prometheus
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus-netpol
  namespace: scrapeme
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Grafana to query Prometheus
  - from:
    - podSelector:
        matchLabels:
          app: grafana
    ports:
    - protocol: TCP
      port: 9090
  # Allow external access (if using LoadBalancer/Ingress)
  - from: []
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow scraping application metrics
  - to:
    - podSelector:
        matchLabels:
          app: scrapeme
    ports:
    - protocol: TCP
      port: 9090
  # Allow scraping Selenium Hub
  - to:
    - podSelector:
        matchLabels:
          app: selenium-hub
    ports:
    - protocol: TCP
      port: 4444
  # Allow communication with AlertManager
  - to:
    - podSelector:
        matchLabels:
          app: alertmanager
    ports:
    - protocol: TCP
      port: 9093
  # Allow access to Kubernetes API for service discovery
  - to: []
    ports:
    - protocol: TCP
      port: 6443

---
# Network policy for Grafana
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana-netpol
  namespace: scrapeme
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: grafana
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow external access (users, ingress)
  - from: []
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow querying Prometheus
  - to:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090

---
# Network policy for AlertManager
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager-netpol
  namespace: scrapeme
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: alertmanager
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Prometheus to send alerts
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9093
  # Allow external access for UI
  - from: []
    ports:
    - protocol: TCP
      port: 9093
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow SMTP for email notifications
  - to: []
    ports:
    - protocol: TCP
      port: 587
    - protocol: TCP
      port: 25
  # Allow webhook notifications
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

