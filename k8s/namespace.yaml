apiVersion: v1
kind: Namespace
metadata:
  name: scrapeme
  labels:
    app.kubernetes.io/name: scrapeme
    app.kubernetes.io/component: scraping-platform
    monitoring.coreos.com/enabled: "true"
    prometheus.io/scrape: "true"
  annotations:
    description: "ScrapeMe - Selenium automation framework namespace"
    version: "2.0.0"
---
# Service account for scrapeme application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scrapeme-app
  namespace: scrapeme
  labels:
    app.kubernetes.io/name: scrapeme
    app.kubernetes.io/component: application
automountServiceAccountToken: false
---
# Role for basic pod operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: scrapeme
  name: scrapeme-app-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
---
# RoleBinding for service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scrapeme-app-rolebinding
  namespace: scrapeme
subjects:
- kind: ServiceAccount
  name: scrapeme-app
  namespace: scrapeme
roleRef:
  kind: Role
  name: scrapeme-app-role
  apiGroup: rbac.authorization.k8s.io
