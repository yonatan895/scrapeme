# Network policy for ScrapeMe application
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: scrapeme-app-netpol
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: scrapeme
      component: scraper
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: selenium-hub
    ports:
    - protocol: TCP
      port: 4444
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# Network policy for Selenium Hub
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: selenium-hub-netpol
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: selenium-hub
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: scrapeme
    ports:
    - protocol: TCP
      port: 4444
  - from:
    - podSelector:
        matchLabels:
          app: selenium-chrome
    ports:
    - protocol: TCP
      port: 4442
    - protocol: TCP
      port: 4443
  egress:
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: selenium-chrome
    ports:
    - protocol: TCP
      port: 5555

---
# Network policy for monitoring components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-netpol
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: monitoring
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 3000  # Grafana
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 9093  # AlertManager
  egress:
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
