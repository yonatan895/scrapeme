apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrapeme-app
  labels:
    app: scrapeme
    component: scraper
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: scrapeme
      component: scraper
  template:
    metadata:
      labels:
        app: scrapeme
        component: scraper
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: scrapeme-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      containers:
      - name: scrapeme
        image: scrapeme:latest
        ports:
        - name: metrics
          containerPort: 9090
        env:
        - name: METRICS_PORT
          value: "9090"
        - name: REMOTE_URL
          value: "http://selenium-hub:4444"
        - name: SITE_USERNAME
          valueFrom:
            secretKeyRef:
              name: scrapeme-secrets
              key: SITE_USERNAME
        - name: SITE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: scrapeme-secrets
              key: SITE_PASSWORD
        args:
        - --config
        - /app/config/sites.yaml
        - --browser
        - chrome
        - --headless
        - --enable-pooling
        - --remote-url
        - http://selenium-hub:4444
        - --metrics-port
        - "9090"
        - --json-logs
        - --daemon
        - --artifact-dir
        - /app/artifacts
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: artifacts
          mountPath: /app/artifacts
        - name: results
          mountPath: /app/results
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 15
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: scrapeme-config
      - name: artifacts
        persistentVolumeClaim:
          claimName: scrapeme-artifacts-pvc
      - name: results
        persistentVolumeClaim:
          claimName: scrapeme-results-pvc
      terminationGracePeriodSeconds: 60
