apiVersion: v1
kind: Namespace
metadata:
  name: scrapeme
  labels:
    name: scrapeme
    app.kubernetes.io/name: scrapeme
    app.kubernetes.io/component: namespace
    monitoring.coreos.com/enabled: "true"
    prometheus.io/scrape: "true"
  annotations:
    description: "ScrapeMe - Selenium automation framework"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: scrapeme-app
  namespace: scrapeme
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: scrapeme
  name: scrapeme-app-role
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scrapeme-app-rolebinding
  namespace: scrapeme
subjects:
- kind: ServiceAccount
  name: scrapeme-app
  namespace: scrapeme
roleRef:
  kind: Role
  name: scrapeme-app-role
  apiGroup: rbac.authorization.k8s.io
