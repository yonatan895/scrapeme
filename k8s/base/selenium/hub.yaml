apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1200
        runAsGroup: 1201
        fsGroup: 1201
      containers:
      - name: selenium-hub
        image: selenium/hub:4.15.0
        ports:
        - name: hub
          containerPort: 4444
        - name: publish
          containerPort: 4442
        - name: subscribe
          containerPort: 4443
        env:
        - name: SE_SESSION_REQUEST_TIMEOUT
          value: "300"
        - name: SE_NODE_MAX_SESSIONS
          value: "5"
        - name: SE_SESSION_RETRY_INTERVAL
          value: "5"
        livenessProbe:
          httpGet:
            path: /status
            port: 4444
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /status
            port: 4444
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: dev-shm
          mountPath: /dev/shm
      volumes:
      - name: dev-shm
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: selenium-hub
  labels:
    app: selenium-hub
spec:
  selector:
    app: selenium-hub
  ports:
  - name: hub
    port: 4444
    targetPort: 4444
  - name: publish
    port: 4442
    targetPort: 4442
  - name: subscribe
    port: 4443
    targetPort: 4443
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: selenium-hub-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: selenium-hub
