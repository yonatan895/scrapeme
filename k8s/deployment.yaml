apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrapeme-automation
  namespace: scrapeme
  labels:
    app: scrapeme
    version: v2.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: scrapeme
  template:
    metadata:
      labels:
        app: scrapeme
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: scrapeme-automation
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: scrapeme
        image: ghcr.io/yonatan895/scrapeme:latest
        imagePullPolicy: Always
        args:
        - --config
        - /config/sites.yaml
        - --browser
        - chrome
        - --headless
        - --enable-pooling
        - --metrics-port
        - "9090"
        - --json-logs
        - --daemon
        env:
        - name: SITE_USERNAME
          valueFrom:
            secretKeyRef:
              name: scrapeme-secrets
              key: SITE_USERNAME
        - name: SITE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: scrapeme-secrets
              key: SITE_PASSWORD
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: artifacts
          mountPath: /app/artifacts
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: scrapeme-config
      - name: artifacts
        persistentVolumeClaim:
          claimName: scrapeme-artifacts
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: scrapeme
              topologyKey: kubernetes.io/hostname
