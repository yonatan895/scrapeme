apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-automation
  namespace: selenium-automation
  labels:
    app: selenium-automation
    version: v2.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: selenium-automation
  template:
    metadata:
      labels:
        app: selenium-automation
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: selenium-automation
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: selenium-automation
        image: ghcr.io/yourorg/selenium-automation:2.0.0
        imagePullPolicy: Always
        
        command:
        - python
        - runner.py
        - --config
        - /config/sites.yaml
        - --browser
        - chrome
        - --headless
        - --enable-pooling
        - --metrics-port
        - "9090"
        - --json-logs
        
        env:
        - name: SITE_USERNAME
          valueFrom:
            secretKeyRef:
              name: selenium-secrets
              key: SITE_USERNAME
        - name: SITE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: selenium-secrets
              key: SITE_PASSWORD
        
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: artifacts
          mountPath: /app/artifacts
        - name: tmp
          mountPath: /tmp
        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: config
        configMap:
          name: selenium-config
      - name: artifacts
        persistentVolumeClaim:
          claimName: selenium-artifacts
      - name: tmp
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: selenium-automation
              topologyKey: kubernetes.io/hostname
