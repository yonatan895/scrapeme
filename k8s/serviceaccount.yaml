apiVersion: v1
kind: ServiceAccount
metadata:
  name: scrapeme-automation
  namespace: scrapeme
  labels:
    app: scrapeme
    component: automation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scrapeme-automation
  namespace: scrapeme
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scrapeme-automation
  namespace: scrapeme
subjects:
- kind: ServiceAccount
  name: scrapeme-automation
  namespace: scrapeme
roleRef:
  kind: Role
  name: scrapeme-automation
  apiGroup: rbac.authorization.k8s.io