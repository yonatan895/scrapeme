apiVersion: v1
kind: Secret
metadata:
  name: scrapeme-secrets
  namespace: scrapeme
  labels:
    app: scrapeme
    component: secrets
type: Opaque
stringData:
  # Example secrets - update with actual values before deployment
  SITE_USERNAME: "demo_user"
  SITE_PASSWORD: "demo_pass"
  # Add other secrets as needed
  # DATABASE_URL: "postgresql://..."
  # API_KEY: "your-api-key"
  # WEBHOOK_URL: "https://hooks.slack.com/..."
data:
  # For production, use base64 encoded values instead of stringData
  # SITE_USERNAME: ZGVtb191c2Vy  # base64 encoded
  # SITE_PASSWORD: ZGVtb19wYXNz  # base64 encoded